<a [routerLink]="['/product-details', product.id]">
    <div class="product border border-solid border-[rgba(128, 128, 128, .16)] shadow-4xl p-2 sm:p-4">
        <figure class="product-image overflow-hidden">
            <img [src]="product.imgUrl" loading="lazy" [alt]="product.name + ' image'" class="w-full hover:scale-[1.2] transition-transform duration-300 ease-in-out"/>
        </figure>
        <div class="product-content bg-[#f9fafb70] pt-3 space-y-1">
            <div class="product-title">
                <h2 class="text-sm sm:text-lg xl:text-2xl font-semibold capitalize">{{product.name}}</h2>
            </div>
            <div class="product-price">
                <p class="text-xs sm:text-lg text-mainColor">LE {{product.price}}</p>
            </div>
        </div>
        <p class="stock">
            <span class="text-xs sm:text-base text-[#3c9342]">In Stock</span>
        </p>
    </div>
</a>
