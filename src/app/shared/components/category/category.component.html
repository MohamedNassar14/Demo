<a [routerLink]="['/products', category.name]">
    <div class="category">
        <figure class="rounded-md">
            <img [src]="category.imgUrl" loading="lazy" [alt]="category.name + ' image'" class="w-full"/>
        </figure>
        <div class="catgory-title text-center py-3">
            <h2 class="text-[13px] sm:text-base md:text-[17px] lg:text-[19px] xl:text-[21px] font-semibold capitalize">{{category.name | cutTitle }}</h2>
        </div>
    </div>
</a>
